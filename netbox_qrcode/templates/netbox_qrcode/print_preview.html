{% extends 'generic/_base.html' %}
{% load i18n %}

{% block content %}
<style>
.a4-sheet {
    width: 210mm;
    height: 297mm;
    background: white;
    box-sizing: border-box;
}
.qr-preview-grid {
    display: flex;
    flex-wrap: wrap;
}
.qr-preview-item {
    display: flex;
    flex-direction: column;
    margin: 1mm;
    color: black;
}
</style>
<h2>{% trans "QR Code Print Preview" %} ({{ model|meta:"verbose_name_plural"|capfirst }})</h2>
<div class="a4-sheet">
    <div class="qr-preview-grid">
        {% for obj, qr_html, pos in objects %}
            <div class="qr-preview-item" data-row="{{ pos.0 }}" data-col="{{ pos.1 }}">
                <div>{{ qr_html|safe }}</div>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
